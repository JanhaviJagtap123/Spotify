<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SPOTIFY</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Files/spotify-logo-png-7053.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of My Fav Bollywood Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="0"  class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/2.jpg"  alt="2">
                    <span class="songName">Husn</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="1"  class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/3.jpg" alt="3">
                    <span class="songName">Kahani Suno</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/4.jpg" alt="4">
                    <span class="songName">Pehle Bhi Main</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/5.jpg" alt="5">
                    <span class="songName">O Maahi O Maahi</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/6.jpg" alt="6">
                    <span class="songName">Phir Aur Kua Chahiye</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/7.jpg" alt="7">
                    <span class="songName">Satranga</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/8.jpg" alt="8">
                    <span class="songName">Saudebazi</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/9.jpg" alt="9">
                    <span class="songName">Tere Hawaale</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/covers/10.jpg" alt="10">
                    <span class="songName">Ve Kamleya</span>
                    <span class="sonlistPlay"><span class="timestamp">05:34 <i id="9"  class="fa-solid songItemPlay fa-2x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/Files/EIQV.gif" width="42px" id="gif"><span id="masterSongPlay">Bol Na Halke Halke</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/18c7bda457.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
